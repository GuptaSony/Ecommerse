<div id="login" class="backcolor">
	<h3 class="text-center text-white pt-5">Login form</h3>
	<div class="container">
		<div id="login-row" class="row justify-content-center align-items-center">
			<div id="login-column" class="col-md-6">
				<div class="card" style="width: 20rem;margin: 0px auto;">
					<!-- <img src="..." class="card-img-top" alt="..."> -->
					<div class="card-body">
					  <h5 class="card-title">Login form</h5>
					  <div class="card-text">
						<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
							<div class="form-group">
								<label for="username" class="text-info">User Name:</label><br>
								<input type="text" formControlName="username" id="username" minlength="4" maxlength="30" class="form-control" required>
								<div *ngIf="myForm.get('username').invalid && (myForm.get('username').dirty || myForm.get('username').touched)"
									class="alert alert-danger">
		
									<div *ngIf="myForm.get('username').errors.required">
										Name is required.
									</div>
									<div *ngIf="myForm.get('username').errors.minlength">
										Name must be at least 4 characters long.
									</div>
									<div *ngIf="myForm.get('username').errors.maxlength">
										Name must be at most 30 characters long.
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="text-info">Password:</label><br>
								<input type="text" formControlName="password" id="password" minlength="4" maxlength="30" class="form-control" required>
								<div *ngIf="myForm.get('password').invalid && (myForm.get('password').dirty || myForm.get('password').touched)"
									class="alert alert-danger">
		
									<div *ngIf="myForm.get('password').errors.required">
										Password is required.
									</div>
									<div *ngIf="myForm.get('password').errors.minlength">
										Password must be at least 4 characters long.
									</div>
									<div *ngIf="myForm.get('password').errors.maxlength">
										Password must be at most 30 characters long.
									</div>
		
								</div>
							</div>
							<div id="register-link" class="text-right">
								<button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Sign In</button>
							</div>
						</form>
					  </div>
					</div>
				  </div>
