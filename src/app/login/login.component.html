<div id="login" class="backcolor">
	<h3 class="text-center text-white pt-5">Login form</h3>
	<div class="container">
		<div id="login-row" class="row justify-content-center align-items-center">
			<div id="login-column" class="col-md-6">
				<!-- <div id="login-box" class="col-md-12">
			 
			</div> -->
				<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
					<div class="form-group">
						<label for="username" class="text-info">User Name:</label><br>
						<input type="text" formControlName="username" id="username" class="form-control">
						<div *ngIf="myForm.get('username').invalid && (myForm.get('username').dirty || myForm.get('username').touched)"
							class="alert alert-danger">

							<div *ngIf="myForm.get('username').errors.required">
								Name is required.
							</div>
							<div *ngIf="myForm.get('username').errors.minlength">
								Name must be at least 4 characters long.
							</div>
							<div *ngIf="myForm.get('username').errors.maxlength">
								Name must be at most 30 characters long.
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="text-info">Password:</label><br>
						<input type="text" formControlName="password" id="password" class="form-control">
						<div *ngIf="myForm.get('password').invalid && (myForm.get('password').dirty || myForm.get('password').touched)"
							class="alert alert-danger">

							<div *ngIf="myForm.get('password').errors.required">
								Name is required.
							</div>
							<div *ngIf="myForm.get('password').minlength">
								Name must be at least 4 characters long.
							</div>
							<div *ngIf="myForm.get('password').errors.maxlength">
								Name must be at most 30 characters long.
							</div>

						</div>
					</div>
					<div id="register-link" class="text-right">
						<button class="btn btn-primary" type="submit">Sign In</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
