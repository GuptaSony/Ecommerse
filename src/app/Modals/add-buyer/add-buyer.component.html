<div class="modal-header">
	<!-- <h3>Add Buyer <span class="fa fa-times float-right" (click)="activeModal.dismiss('Cross click')">x</span>
		<div class="clearfix"></div>
	</h3> -->
	<h3 class="modal-title" id="modal-basic-title">Add Buyer</h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
	<form #buyForm="ngForm" (ngSubmit)="addBuyer()">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="name" class="form-control" name="name" id="name" [(ngModel)]="BuyerModel.name"
				placeholder="Enter name" required minlength="4" maxlength="30" #nm="ngModel">
				<div *ngIf="nm.touched && !nm.valid">
					<div class="invalid-input" *ngIf="nm.errors?.required">
						Name is required
					</div>
				</div>
		</div>
		<div class="form-group">
			<label for="mobile">Mobile no</label>
			<input type="mobile" class="form-control" name="mobile" id="mobile" [(ngModel)]="BuyerModel.mobile"
				placeholder="Enter Mobile no." required minlength="10" maxlength="10" #mb="ngModel">
				<div *ngIf="mb.touched && !mb.valid">
					<div class="invalid-input" *ngIf="mb.errors?.required">
						Mobile number is required
					</div>
				</div>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" name="email" id="email" [(ngModel)]="BuyerModel.email"
				placeholder="Enter email" required minlength="8" maxlength="30" #em="ngModel">
				<div *ngIf="em.touched && !em.valid">
					<div class="invalid-input" *ngIf="em.errors?.required">
						Email is required
					</div>
				</div>
		</div>
		<div class="form-group">
			<label for="Address">Address</label>
			<input type="text" class="form-control" name="Address" id="Address" [(ngModel)]="BuyerModel.address"
				placeholder="Enter Address" required minlength="20" maxlength="100" #ad="ngModel">
				<div *ngIf="ad.touched && !ad.valid">
					<div class="invalid-input" *ngIf="ad.errors?.required">
						Address is required
					</div>
				</div>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit"  [disabled]="!buyForm.valid">Add Buyer</button>
		</div>
	</form>
</div>
<div class="modal-footer">

</div>
